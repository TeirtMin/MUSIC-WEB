    let player;

    // X·ª≠ l√Ω click to√†n trang
    document.addEventListener("click", function (e) {
      const album = e.target.closest(".album-link");
      const song = e.target.closest(".dropdown a");
      if (!album && !song) return;
      e.preventDefault();

      if (album) {
        const videoId = album.dataset.video;
        if (videoId) {
          currentVideoId = videoId;
          player.loadVideoById({ videoId });
          player.playVideo();
        }
      }

      if (song) {
        const videoId = song.dataset.video;
        const time = parseInt(song.dataset.time) || 0;
        if (videoId) {
          currentVideoId = videoId;
          player.loadVideoById({ videoId, startSeconds: time });
          player.playVideo();
        }
      }
    });
